<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Etsy Listing</title>
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
<div class="container">
	<div class="sidebar">
		<div class="sidebar-heading">
			<h4>Show results for:</h4>
		</div>
		<div class="sidebar-content">

		</div>
	</div>

	<div class="listings">
		<div class="listings-heading">
			<div class="listings-heading-text">
				<h4>"dragon"</h4>
				<span class="count"> We found 92,771 items!</span>
			</div>
			<div class="listings-heading-sorter">
				<span class="sorter">
					Sort by:
						<select>
							<option>Highest Price</option>
							<option>Lowest Price</option>
							<option>Newest</option>
							<option>Relevancy</option>
						</select>
				</span>
			</div>
		</div>
		<div class="listings-content">
			<!-- <div class="listing">
				<div class="listing-pic"><img src="http://placekitten.com/g/300/300"></div>
				<div class="listing-title"><a href="#">This is an awesome listing title</a></div>
				<div class="listing-seller"><a href="#">Seller</a></div>
				<div class="listing-price"><span>\.00 USD</span></div>
			</div> -->
		</div>
	</div>
</div>
	<!-- TEMPLATES -->
	<script type="text/template" data-template-name="listing-template">
		<div class="listing">
			<div class="listing-pic"><% img %></div>
			<div class="listing-title"><% title %></div>
			<div class="listing-seller"><% seller %></div>
			<div class="listing-price"><% price %></div>
		</div>
	</script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
