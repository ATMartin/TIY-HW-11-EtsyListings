<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Etsy Listing</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">	
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
<div class="container">
	<div class="sidebar">
		<div class="sidebar-heading">
			<h4>Show results for:</h4>
		</div>
		<div class="sidebar-content">
			<h4>Item Type</h4>
				<span class="radio" data-value="all" selected>All</span>
				<span class="radio" data-value="Handmade">Handmade</span>
				<span class="radio" data-value="Vintage">Vintage</span>
				<span class="radio" data-value="Supplies">Supplies</span>
			<hr>
			<div class="sidebar-categories">
				<h4>Categories</h4>
				<!-- AUTO POPULATED -->
			</div>
			<hr>
		</div>
	</div>

	<div class="listings">
		<div class="listings-heading">
			<div class="listings-heading-text">
				<h4>"dragon"</h4>
				<span class="count"> We found 92,771 items!</span>
			</div>
			<div class="listings-heading-sorter">
				<span class="sorter">
					Sort by:
						<span class="current-sort">Most Recent</span>
						<div class="sort-panel">
							<span class="sort" data-value="created" selected>Most Recent</span>
							<span class="sort" data-value="price-high">Highest Price</span>
							<span class="sort" data-value="price-low">Lowest Price</span>
							<span class="sort" data-value="score">Relevance</span>
						</div>
				</span>
			</div>
		</div>
		<div class="listings-content">
			<!-- AUTO POPULATED -->
		</div>
	</div>
</div>
	<!-- TEMPLATES -->
	<script type="text/template" data-template-name="listing-template">
		<div class="listing">
			<div class="listing-pic">
				<% img %>
				<div class="favorite-this">
				 <i class="fa fa-heart"></i>
				</div>
				<div class="add-to-list">
					<i class="fa fa-align-justify"></i>
					<i class="fa fa-caret-down"></i>
				</div>
			</div>

			<div class="listing-title"><% title %></div>
			<div class="listing-seller"><% seller %></div>
			<div class="listing-price"><% price %></div>
		</div>
	</script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
